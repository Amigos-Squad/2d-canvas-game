version: "3.8"

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql
    restart: always
    env_file:
      ./.env
    ports:
      - "5432:5432"

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    env_file:
      ./.env
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/.pgadmin
    depends_on:
      - postgres

volumes:
  pgadmin-data: